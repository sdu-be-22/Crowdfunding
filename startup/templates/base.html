          </a>

<style>
    .dropdown:hover .dropdown-menu {
        display: block;
    }
     input[type='radio']:after {
        cursor: pointer;
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #d1d3d1;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

    input[type='radio']:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #4f46e5;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }
    </style>

    <script>
        let menu = document.getElementById("menu");
        function showMenu() {
            menu.classList.toggle("hidden");
        }
    </script>
</body>
</html>
