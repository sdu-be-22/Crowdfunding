<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header class="text-gray-600 body-font border-b-2 border-indigo-100">
            <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
              <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                  <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Crowdfunding</span>
              </a>
              <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
                <a href="{% url 'startups' %}" class="cursor-pointer mr-5 hover:text-gray-900">Startups</a>
                <a class="cursor-pointer mr-5 hover:text-gray-900">About us</a>
                <a class="cursor-pointer mr-5 hover:text-gray-900">Investors</a>
              </nav>
                {% if is_authenticated %}
                    <div class="dropdown inline-block relative">
                    <button class="bg-indigo-0 text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                      <span class="mr-1"> {{username}} </span>
                      <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                    </button>
                    <ul class="dropdown-menu absolute hidden text-gray-700 w-full">
                      <li><a class=" bg-gray-100 hover:bg-gray-200 py-2 px-4 block whitespace-no-wrap" href="{% url 'myroom' %}">My Room</a></li>
                      <li><a class="bg-red-500 hover:bg-red-600 text-white rounded-b-lg py-2 px-4 block whitespace-no-wrap" href="{% url 'logout' %}">Log out</a></li>
                    </ul>
                  </div>
                {% else %}
                  <a href="{% url 'login' %}" class="inline-flex items-center bg-gray-200 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0 mr-4">
                    Log in
                  </a>
                  <button onclick="showMenu2()" class="inline-flex items-center bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base text-slate-50 mt-4 md:mt-0">
                    Sign up
                  </button>
                {% endif %}
            </div>
          </header>

    <section class="flex min-h-screen">
      {% block body %}{% endblock %}

        <div id="menu2"  class="absolute top-0 left-0 right-0 flex  z-10 justify-center items-center hidden">
    <div class="w-full h-full bg-gray-900 bg-opacity-80 top-0 fixed sticky-0 ">
        <div class="py-36 px-4 mt-44 md:px-28 flex justify-center items-center">
            <div class="w-200 md:w-auto dark:bg-gray-800 relative flex flex-col justify-center items-center bg-white py-14 px-10">
                <p class="text-indigo-600">Who do you want to be?</p>
                <div class="mt-4">
                    <a href="{% url 'registerUserStartupper' %}" class="inline-flex mr-5 items-center bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base text-slate-50 mt-4 md:mt-0">
                        Investors
                    </a>
                    <a href="{% url 'registerUserInvestor' %}" class="inline-flex items-center bg-indigo-500 border-0 py-1 px-3 focus:outline-none hover:bg-indigo-600 rounded text-base text-slate-50 mt-4 md:mt-0">
                        Startuper
                    </a>
                </div>

                <button onclick="showMenu2()" class="text-gray-800 dark:text-gray-400 absolute top-5 right-5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800" aria-label="close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M6 6L18 18" stroke="currentColor" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

    </section>
    <footer class="text-gray-600 body-font border-t-2 border-indigo-100">
        <div class="container px-5 py-8 mx-auto flex justify-between  items-center sm:flex-row flex-col">
          <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
              <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Crowdfunding</span>
            <p class="text-sm text-gray-500">
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@zhalmukhanovadilbek | </a>
                <a href="https://twitter.com/knyttneve" class="text-gray-600 ml-" rel="noopener noreferrer" target="_blank">@muratlyazzat </a>
                </p>
            <p class="text-sm text-gray-500">Â© 2022 Crowdfunding
            </p>
          </a>



        </div>
      </footer>

<style>
    .dropdown:hover .dropdown-menu {
        display: block;
    }
     input[type='radio']:after {
        cursor: pointer;
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #d1d3d1;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }

    input[type='radio']:checked:after {
        width: 15px;
        height: 15px;
        border-radius: 15px;
        top: -2px;
        left: -1px;
        position: relative;
        background-color: #4f46e5;
        content: '';
        display: inline-block;
        visibility: visible;
        border: 2px solid white;
    }
    </style>

    <script>
        let menu = document.getElementById("menu");
        function showMenu() {
            menu.classList.toggle("hidden");
        }

        let menu2 = document.getElementById("menu2");
        function showMenu2() {
            menu2.classList.toggle("hidden");
        }
    </script>
</body>
</html>
